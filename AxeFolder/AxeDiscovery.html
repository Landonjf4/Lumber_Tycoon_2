<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumber Tycoon 2 Wiki</title>
  <link rel="icon" href="PLEASECHANGETHISPNGMANNNN.png" type="image/png">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      background: url("https://raw.githubusercontent.com/Landonjf4/Lumber_Tycoon_2/refs/heads/main/ImagesFolder/MapScreenshot.png") 
                  center center / cover no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;   /* small gap above overlay */
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 128, 0.8); /* semi-transparent blue */
      width: 95%;
      max-width: 9999px;
      margin: 0 auto;
      padding: 20px;
      color: white;
      border-radius: 10px;
      box-sizing: border-box;
      height: auto;
    }

    .text-left { text-align: left; }
    .text-center { text-align: center; }
    .text-right { text-align: right; }

    .overlay input {
      border-radius: 10px;
      padding: 8px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    .overlay button {
      width: 100%;
      max-width: 200px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .overlay button:hover {
      background-color: #45a049;
      transform: scale(1.05);
      box-shadow: 0px 6px 10px rgba(0,0,0,0.4);
    }

    .overlay button:active {
      transform: scale(0.98);
    }

    /* Go Back button */
    .go-back {
      position: absolute;
      top: 15px;
      left: 15px;

      padding: 8px 20px;
      border: none;
      border-radius: 8px;
      background-color: #e74c3c; /* red */
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      white-space: nowrap;
      z-index: 10;
    }

    .go-back:hover {
      background-color: #c0392b;
      transform: scale(1.05);
    }

    .go-back:active {
      transform: scale(0.95);
    }

    /* Search bar animation */
    .overlay input[type="text"] {
      width: 100%;
      max-width: 300px;
      padding: 10px 15px;          
      border: 2px solid black;
      border-radius: 20px;
      font-size: 16px;
      box-sizing: border-box;
      transition: max-width 1.6s ease, 
                  border-color 0.3s ease,
                  box-shadow 0.3s ease,
                  background-color 0.3s ease;
    }

    .overlay input[type="text"]:hover {
      max-width: 3000px;
      border-color: #d3d3d3;
      box-shadow: 0px 0px 12px rgba(76, 175, 80, 0.6);
      background-color: #f9fff9;
    }

    .overlay input[type="text"]:focus {
      outline: none;
      max-width: 9999px;
      border-color: #013220;
      box-shadow: 0px 0px 12px rgba(1, 50, 32, 0.6);
      background-color: #ffffff;
    }

    @media (max-width: 600px) {
      .overlay {
        width: 95%;
        padding: 15px;
      }
      h1 { font-size: 1.5em; }
      p { font-size: 1em; }
      .overlay button { max-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="background">
    <a href="landonjf4.github.io/Lumber_Tycoon_2/">
      <button class="go-back">Go Back</button>
    </a>
    <div class="overlay">
      <div class="text-center">
        <div class="input">
          <input type="text" placeholder="Search...">
        </div>
        <h1>Axe Discovery</h1>
        <p>Here you can view all the types of axes Lumber Tycoon 2 has to offer!</p>
        <a href="https://landonjf4.github.io/Lumber_Tycoon_2/AxeFolder/Axes/BasicHatchet.html">
          <button>Basic Hatchet</button>
        </a>
      </div>
    </div>
  </div>
</body>
</html>

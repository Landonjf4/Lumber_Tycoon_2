<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumber Tycoon 2 Wiki</title>
  <link rel="icon" href="PLEASECHANGETHISPNGMANNNN.png" type="image/png">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Background layer */
    .background {
      background: url("https://raw.githubusercontent.com/Landonjf4/Lumber_Tycoon_2/refs/heads/main/ImagesFolder/MapScreenshot.png") center center / cover no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* overlay starts a bit down the page */
      padding-top: 30px;
    }

    /* Overlay box */
    .overlay {
      background-color: rgba(0, 0, 128, 0.8); /* semi-transparent blue */
      width: 95%;
      max-width: 9999px;
      margin: 0px auto;
      padding: 20px;
      color: white;
      border-radius: 10px;
      box-sizing: border-box;
      height: auto;
}


    /* Text alignment classes */
    .text-left { text-align: left; }
    .text-center { text-align: center; }
    .text-right { text-align: right; }

    /* Input styling */
    .overlay input {
      border-radius: 10px;
      padding: 8px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    /* Button styling */
    .overlay button {
      width: 100%;
      max-width: 200px;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .overlay {
        width: 95%;
        padding: 15px;
      }
      h1 { font-size: 1.5em; }
      p { font-size: 1em; }
      .overlay button { max-width: 100%; }
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="overlay">
      <div class="text-center">
        <input type="text" placeholder="Search...">

        <h1>Lumber Tycoon 2 Wiki</h1>
        <p>This website is an unofficial website designed to help users navigate Lumber Tycoon 2 information.</p>

        <a href="AxeFolder/AxeDiscovery.html">
          <button>Go to Axe Discovery</button>
        </a>
      </div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumber Tycoon 2 Wiki</title>
  <link rel="icon" href="PLEASECHANGETHISPNGMANNNN.png" type="image/png">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Background layer */
    .background {
      background: url("https://raw.githubusercontent.com/Landonjf4/Lumber_Tycoon_2/refs/heads/main/ImagesFolder/MapScreenshot.png") center center / cover no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* overlay starts a bit down the page */
      padding-top: 30px;
    }

/* Dark blue overlay (middle layer) */
.overlay {
  background-color: rgba(0, 0, 128, 0.8);
  width: 95%;
  max-width: 1200px;
  margin: 0 auto;
  border-radius: 10px;
  box-sizing: border-box;
  padding: 10px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  flex-direction: column;
  color: white;
}

/* Light blue top overlay */
.overlay-top {
  background-color: rgba(70, 130, 180, 0.9);
  width: 100%;
  border-radius: 0;
  padding: 20px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  color: inherit;
}



    .text-left { text-align: left; }
    .text-center { text-align: center; }
    .text-right { text-align: right; }

    .overlay input {
      border-radius: 10px;
      padding: 8px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

.overlay button {
  width: 100%;
  max-width: 200px;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  background-color: #4CAF50;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
}

.overlay button:hover {
  background-color: #45a049;
  transform: scale(1.05);
  box-shadow: 0px 6px 10px rgba(0,0,0,0.4);
}

.overlay button:active {
  transform: scale(0.98);
}

.overlay input[type="text"] {
  width: 100%;
  max-width: 300px;
  padding: 10px 15px;          /* space inside */
  border: 2px solid black;
  border-radius: 20px;
  font-size: 16px;
  box-sizing: border-box;
   transition: max-width 1.6s ease, /* smooth resize */
             border-color 0.3s ease,
             box-shadow 0.3s ease,
             background-color 0.3s ease;

}

.overlay input[type="text"]:hover { /* When Hovering */
  max-width: 3000px;
  border-color: #d3d3d3;           /* Light Grey border */
  box-shadow: 0px 0px 12px rgba(76, 175, 80, 0.6);
  background-color: #f9fff9;
}
.overlay input[type="text"]:focus { /* When Clicked On */
  outline: none;
  max-width: 9999px;
  border-color: #013220;
  box-shadow: 0px 0px 12px rgba(1, 50, 32, 0.6);
  background-color: #ffffff;
}

    @media (max-width: 600px) {
      .overlay {
        width: 95%;
        padding: 15px;
      }
      h1 { font-size: 1.5em; }
      p { font-size: 1em; }
      .overlay button { max-width: 100%; }
    }
  </style>
</head>
<body>

<div class="background">
  <div class="overlay"> <!-- Dark blue middle layer -->
    <div class="overlay-top"> <!-- Light blue top layer -->
      <div class="text-center">
        <div class="input">
          <input type="text" placeholder="Search...">
        </div>
        <h1>Lumber Tycoon 2 Wiki</h1>
        <p>This website is an unofficial website designed to help users navigate Lumber Tycoon 2 information.</p>

        <a href="AxeFolder/AxeDiscovery.html">
          <button>Go to Axe Discovery</button>
        </a>
      </div>
    </div>
  </div>
</div>



</body>
</html>
